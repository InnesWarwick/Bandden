<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bandden</title>
</head>

<body>
    <div class="navBar">
        <a class="homeButton" href="index.html">Home</a>
        <a class="browseButton" href="browse.html">Browse</a>
        <a class="contactUs" href="contactUs.html"> contact us</a>
    </div>
    <main class="contentBlock">
        <div class="contactForm">
            <div class="firstNameBox">
                <h3 class="fname">First name</h3>
                <input type="text" class="fnameInput" name="firstname" placeholder="First name...">
            </div>
            <div class="lastNameBox">
                <h3 class="lname">First name</h3>
                <input type="text" class="lnameInput" name="lastname" placeholder="Last name...">
            </div>
            <div class="emailBox">
                <h3 class="email">email</h3>
                <input type="text" class="emailInput" name="email" placeholder="me@example.com">
            </div>
            <div class="queryArea">
                <h3 class="query">Query</h3>
                <textarea name="query" class="queryArea" cols="30" rows="10"></textarea>
            </div>
        </div>
    </main>
</body>

</html>
